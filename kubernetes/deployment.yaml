apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-node
  labels:
    app: todo-app-node
spec:
  replicas: 1
  # Number of desired pods
  selector:
    matchLabels:
      app: todo-app-node
  template:
    metadata:
      labels:
        app: todo-app-node
    spec:
      imagePullSecrets:
        - name: docker-pull-secret
      containers:
        - name: todo-app-node
          image: edwardmaged/fortstarktest:d45c8cb318c5cfb18aa8bc72464c40444134f552
          # Latest docker image with randomly generated string
          ports:
            - containerPort: 4000
            # Ports exposed by the container
          env:
          # Environment variables for the container
            - name: mongoDbUrl
              valueFrom:
                secretKeyRef:
                # Get value from the secret applied
                  name: mongodb-uri-secret
                  key: uri
          livenessProbe:
          # Healthchecks the container on port 4000 using HTTP
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
